<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hambuger.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <script src="hambuger.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="menu-container">
        <div id="menu-wrapper">
            <div id="hamburger-menu">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <!-- hamburger-menu -->
        </div>
        <!-- menu-wrapper -->
        <ul class="menu-list accordion">
            <li id="nav1" class="toggle accordion-toggle"> 
                <span class="icon-plus"></span>
                <a class="menu-link" href="#">Menu1</a>
            </li>
            <ul class="menu-submenu accordion-content">
                <li><a class="head" href="#">Submenu1</a></li>
                <li><a class="head" href="#">Submenu2</a></li>
                <li><a class="head" href="#">Submenu3</a></li>
            </ul> 
            <li id="nav2" class="toggle accordion-toggle"> 
                <span class="icon-plus"></span>
                <a class="menu-link" href="#">Menu2</a>
            </li>
                <ul class="menu-submenu accordion-content">
                    <li><a class="head" href="#">Submenu1</a></li>
                    <li><a class="head" href="#">Submenu2</a></li>
                </ul>
            <li id="nav3" class="toggle accordion-toggle"> 
                <span class="icon-plus"></span>
                <a class="menu-link" href="#">Menu3</a>
            </li>
                <ul class="menu-submenu accordion-content">
                    <li><a class="head" href="#">Submenu1</a></li>
                    <li><a class="head" href="#">Submenu2</a></li>
                    <li><a class="head" href="#">Submenu3</a></li>
                    <li><a class="head" href="#">Submenu4</a></li>
                </ul>
        </ul>
        <!-- menu-list accordion-->
    </div>
</body>
</html>
